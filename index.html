<style>

/* ================= KHUNG CHUNG ================= */
.card {
    background: #fdfbf6;

    box-shadow:

.letter {

/* ================= CH·ªÆ ================= */

}

    line-height: 1.65;
}

/* ================= INPUT ================= */
input {
    width: 100%;
    padding: 13px;
    font-size: 18px;
    border-radius: 12px;
    border: 1px solid #ddd;
    outline: none;
    margin-top: 10px;
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.08);

/* ================= BUTTON ================= */
button {
    margin-top: 22px;
    padding: 13px 28px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    background: #f1e6b2;
    color: #3a3a2c;
    font-weight: bold;
    transition: all 0.25s ease;
}

button:hover {
    background: #fff3cc;
    transform: translateY(-1px);
}

/* ================= ·∫¢NH ================= */
img {

    margin-top: 26px;
}

/* ================= ·∫®N / HI·ªÜN ================= */
#letter {
    display: none;
    animation: fadeIn 2.5s;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* ================= TUY·∫æT ================= */
.snow {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 18px;
    animation: fall linear infinite;
    pointer-events: none;
    z-index: 1;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}

/* ================= D√ÇY ƒê√àN NOEL ================= */
.lights {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 3;
}

.lights span {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: red;
    animation: blink 2s infinite;
}

.lights span:nth-child(2n) {
    background: gold;
    animation-delay: .4s;
}

.lights span:nth-child(3n) {
    background: lime;
    animation-delay: .8s;
}

.lights span:nth-child(4n) {
    background: cyan;
    animation-delay: 1.2s;
}

@keyframes blink {
    0%, 100% { opacity: .3; }
    50% { opacity: 1; }
}

/* ================= C√ÇY TH√îNG ================= */
.tree {
    position: fixed;
    bottom: 40px;
    font-size: 64px;
    animation: sparkle 3s infinite;
    z-index: 1;
}

.tree.left { left: 30px; }
.tree.right { right: 30px; }

@keyframes sparkle {
    0%, 100% {
        filter: drop-shadow(0 0 5px gold);
        transform: scale(1);
    }
    50% {
        filter: drop-shadow(0 0 14px gold);
        transform: scale(1.06);
    }
}
/* ================= D√ÇY TREO + ƒê√àN + QU√Ä ================= */
.rope {
    position: fixed;
    top: 12px;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    align-items: center;
    pointer-events: none;
    z-index: 3;
}

/* ƒê√®n */
.bulb {
    width: clamp(10px, 3vw, 14px);
    height: clamp(10px, 3vw, 14px);
    border-radius: 50%;
    animation: blink 2s infinite;
    box-shadow: 0 0 6px currentColor;
}

.bulb.red    { background: #ff4d4d; color: #ff4d4d; }
.bulb.yellow { background: #ffd84d; color: #ffd84d; animation-delay: .4s; }
.bulb.green  { background: #4dff88; color: #4dff88; animation-delay: .8s; }
.bulb.blue   { background: #4dd2ff; color: #4dd2ff; animation-delay: 1.2s; }

/* H·ªôp qu√† */
.gift {
    font-size: clamp(16px, 4vw, 22px);

/* Nh·∫•p nh√°y */
@keyframes blink {
    0%, 100% { opacity: .35; }
    50% { opacity: 1; }

/* ƒêung ƒë∆∞a qu√† */
@keyframes giftSwing {
    0%   { transform: rotate(-5deg); }
    50%  { transform: rotate(5deg); }
    100% { transform: rotate(-5deg); }

/* ================= ·∫¢NH TRANG TR√ç 2 B√äN (4 ·∫¢NH) ================= */
.decor {
    position: fixed;

    opacity: 0.6;

}

/* B√äN TR√ÅI */
.decor.left {
    left: 8px;
}

/* B√äN PH·∫¢I */

}

/* ·∫¢NH TR√äN (1:1) */

/* ·∫¢NH D∆Ø·ªöI (3:4) */

/* Bay nh·∫π */
@keyframes float {

    50% { transform: translateY(-10px); }
}

</style>

</head>

<body>
